<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a {
        empty-cells: hide;
    }

    .b {
        empty-cells: show;
    }
</style>

<body>
    <h3>Propiedad empty-cells</h3>
    <h4>Propiedad empty-cells: hide</h4>
    <table class="a" border="1">
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Fila 1</td>
            <td>Fila 1</td>
            <td></td>
        </tr>
        <tr>
            <td>Fila 2</td>
            <td>Fila 2</td>
            <td>Fila 2</td>
        </tr>
        <tr>
            <td>Fila 3</td>
            <td>Fila 3</td>
            <td></td>
        </tr>
    </table>
    <h4>Propiedad empty-cells: show</h4>
    <table class="b" border="1">
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Fila 1</td>
            <td>Fila 1</td>
            <td></td>
        </tr>
        <tr>
            <td>Fila 2</td>
            <td>Fila 2</td>
            <td>Fila 2</td>
        </tr>
        <tr>
            <td>Fila 3</td>
            <td>Fila 3</td>
            <td></td>
        </tr>
    </table>

</body>

</html>
