<html>

<head>
    <meta charset="utf-8">
    <title>Propiedad relative</title>
    <style>
        .a {
            float: left;
        }

        .b {
            float: right;
        }

        .c {
            float: right;
        }

        .d {
            float: none;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a">
        <div>A</div>
    </div>
    <div class="a">
        <div>a</div>
    </div>
    <div class="b">
        <div>B</div>
    </div>
    <div class="b">
        <div>b</div>
    </div>
    <div class="c">
        <div>C</div>
    </div>
    <div class="d">
        <div>D</div>
    </div>
</body>

</html>
