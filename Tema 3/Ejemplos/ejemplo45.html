<html>

<head>
    <meta charset="utf-8">
    <title>Propiedad margin</title>
    <style>
        div.a {
            margin-top: 30px;
            margin-bottom: 80px;
            margin-right: 50px;
            margin-left: 40px;
            border: 1px solid black;
            background-color: azure;
        }

        div.b {
            /* Propiedad corta */
            margin: 30px 80px 50px 40px;
            border: 1px solid black;
            background-color: darkseagreen;
        }
    </style>
</head>

<body>
    <h3>Propiedad margin</h3>
    <div class="a">
        <p>Contenedor con margin-top: 30px; margin-bottom:
            80px; margin-right: 50px; margin-left: 40px;</p>
    </div>
    <div class="b">
        <p>Contenedor con margin: 30px 80px 50px 40px</p>
    </div>
</body>

</html>
