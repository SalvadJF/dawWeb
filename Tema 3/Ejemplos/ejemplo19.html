<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            word-spacing: 5px;
        }

        .b {
            word-spacing: 20px;
        }

        .c {
            word-spacing: 50px;
        }
    </style>
</head>

<body>
    <h3>Propiedad word-spacing</h3>
    <p class="a">word-spacing: 5px</p>
    <p class="b">word-spacing: 20px</p>
    <p class="c">word-spacing: 50px</p>
</body>

</html>
