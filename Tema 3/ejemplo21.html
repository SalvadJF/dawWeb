<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            line-height: 50px;
        }

        .b {
            line-height: 3em;
        }

        .c {
            line-height: 30%;
        }
    </style>
</head>

<body>
    <h3>Propiedad line-height</h3>
    <p class="a">line-height: 50px</p>
    <p class="b">line-height: 3em</p>
    <p class="c">line-height: 20%</p>
</body>

</html>
