<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Validacion 1 </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;

        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="url"],
        input[type="password"] {
            justify-content: center;
            align-items: center;
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>

    <h2>Formulario</h2>
    <form action="" method="post">

        <label for="dni">DNI</label>
        <!-- Valores (99.999.999-X) -->
        <input type="text" id="dni" name="dni" required pattern="\d{2}\.\d{3}\.\d{3}-[0-9A-Za-z]">
        <br>

        <label for="nombre">Nombre</label>
        <!-- Valores (Mínimo 1 nombre y 1 apellido, Máximo 2 nombres y 2 apellidos) -->
        <input type="text" id="nombre" name="nombre" required pattern="[\w\s]+\s[\w\s]+(\s[\w\s]+)?(\s[\w\s]+)?">
        <br>

        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <!-- Valores (dd/mm/yyyy) -->
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required pattern="\d{2}/\d{2}/\d{4}">
        <br>

        <label for="email">Email</label>
        <!-- Valores (xxxxxx@yyyyy.zzz) -->
        <input type="email" id="email" name="email" required>
        <br>

        <label for="web">WEB</label>
        <!-- Valores (http://www.xxxx.yyy) -->
        <input type="url" id="web" name="web" required>
        <br>

        <label for="contrasena">Contraseña</label>
        <!-- Valores (Entre 8 y 10 caracteres) -->
        <input type="password" id="contrasena" name="contrasena" required pattern=".{8,10}">
        <br>

        <input type="submit" value="Registrar">
    </form>

</body>

</html>
