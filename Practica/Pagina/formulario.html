<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Salvador Jimenez Fernandez 2ºDAW</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/ttt.js"></script>
</head>

<body>
    <header>
        <nav>
            <a class="imagenCorpNav" href="index.html" role="banner">TTT</a>
            <ul>
                <div class="barraBusqueda">
                    <li><img src="./img/lupa.svg" alt="icono de lupa"><input type="search" name="buscar" id="buscar" placeholder="Mira las aportaciones de $usuario!"></li>
                </div>
                <li><a href="#" role="navigation"><img src="./img/usuario.png" alt="icono del usuario"></a></li>
                <li><a href="index.html" role="navigation">Inicio</a></li>
                <li><a href="articulo.html" role="navigation">Articulo</a></li>
                <li><a href="contacto.html" role="navigation">Contacto</a></li>
                <li><span onclick="abrirNav()" role="button" aria-expanded="false" aria-controls="navegadorLateral">&#9776;</span></li>
            </ul>
            <div id="navegadorLateral" class="menuLateral" role="navigation" aria-label="Menú de navegación">
                <a href="javascript:void(0)" class="cerrarbtn" onclick="cerrarNav()" role="button">&times;</a>
                <a href="index.html" role="navigation">Inicio</a>
                <a href="articulo.html" role="navigation">Articulo</a>
                <a href="contacto.html" role="navigation">Contacto</a>
                <a href="tutoriales.html" role="navigation">Tutoriales</a>
                <a href="formulario.html" role="navigation">Formulario</a>
            </div>
        </nav>
    </header>
    <main role="main" class="mainFormulario">
        <section class="camposFormulario">
            <div class="decoracion"></div>
            <div class="formulario">
                <div class="espacioFormulario">
                    <h2>Registrate</h2>
                    <form action="" autocomplete="on" aria-autocomplete="both">
                        <label for="nombre" id="nombre-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" aria-labelledby="nombre-label" placeholder="Introduzca su Nombre">
                        <label for="apellidos" id="apellidos-label">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" aria-labelledby="apellidos-label" placeholder="Introduzca sus Apellidos">
                        <label for="fnac" id="fnac-label">Fecha de Nacimiento</label>
                        <input type="date" name="fnac" id="fnac" aria-labelledby="fnac-label" placeholder="dd/mm/aaaa">
                        <label for="correo" id="correo-label">Email</label>
                        <input type="email" name="correo" id="correo" aria-labelledby="correo-label" placeholder="Introduzca su Email">
                        <label for="contra" id="contra-label">Contraseña</label>
                        <input type="password" name="contra" id="contra" aria-labelledby="contra-label" placeholder="Introduzca su Contraseña">
                        <label for="contraC" id="contraC-label">Confirma la Contraseña</label>
                        <input type="password" name="contraC" id="contraC" aria-labelledby="contraC-label" placeholder="Repita la Contraseña">
                        <div class="check">
                            <input type="checkbox" name="recordarme" id="recordar" aria-labelledby="recordar-label">
                            <label for="recordar" id="recordarme-label">Recordarme</label>
                        </div>
                        <input type="submit" name="enviar" id="enviar" value="Enviar" class="inputBoton">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        <div>
            <h2 class="imagenCorporativa">TTT</h2>
        </div>
        <div>
            <p class="titulos">@copyrigth Tres Tecnicas Tridimensionales </p>
            <p class="titulos">TTT@corp.com</p>
        </div>
    </footer>
</body>

</html>
