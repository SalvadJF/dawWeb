                <div class="espacioFormulario">
                    <h2>Registrate</h2>
                    <form action="">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos">
                        <label for="fnac">Fecha de Nacimiento</label>
                        <input type="date" name="fnac" id="fnac">
                        <label for="correo">Email</label>
                        <input type="email" name="correo" id="correo">
                        <label for="contra">Contraseña</label>
                        <input type="password" name="contra" id="contra">
                        <label for="contraC">Confirma la Contraseña</label>
                        <input type="password" name="contraC" id="contraC">
                        <input type="submit" name="enviar" id="enviar" value="Enviar" class="inputBoton">
                    </form>
                </div>
            </div>
