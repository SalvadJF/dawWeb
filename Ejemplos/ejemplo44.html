<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad padding</title>
    <style>
        div.a {
            padding-top: 30px;
            padding-bottom: 80px;
            padding-right: 50px;
            padding-left: 40px;
            border: 1px solid black;
            background-color: azure;
        }

        div.b {
            /* Propiedad corta */
            padding: 30px 50px 80px 40px;
            /*superior, derecha, inferior e izquierda*/
            border: 1px solid black;
            background-color: darkseagreen;
        }
    </style>
</head>

<body>

    <h3>Propiedad padding</h3>
    <div class="a">
        <p>Contenedor con padding-top: 30px; padding-bottom:
            80px; padding: 50px; padding: 40px;</p>
    </div></br>
    <div class="b">
        <p>Contenedor con padding: 30px 50px 80px 40px</p>
    </div>
</body>

</html>
