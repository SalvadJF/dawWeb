<html>

<head>
    <meta charset="utf-8">
    <title>Propiedad relative</title>
    <style>
        .a {
            float: left;
        }

        .b {
            float: right;
        }

        .c {
            float: right;
        }

        .d {
            float: none;
            clear: both;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="a">
        <div>AAAAAAAAAAAAAA</div>
    </div>
    <div class="b">
        <div>BBBBBBBBBBBBBB</div>
    </div>
    <h4>Texto sin propiedad clear</h4>
    <p>Texto con propiedad clear:both</p>
</body>

</html>
