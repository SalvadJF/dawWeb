<html>

<head>
    <meta charset="utf-8">
    <title>Propiedad position static</title>
    <style>
        .a {
            position: static;
        }

        .b {
            position: static;
        }

        .c {
            position: static;
        }

        .bloque2 {
            position: relative;
            left: 20px;
            top: 10px;
        }

        p {
            width: 100px;
            color: purple;
            border: dotted;
        }
    </style>
</head>

<body>
    <h3>Propiedad position: static</h3>
    <p class="a">Bloque1 </p>
    <p class="b">Bloque2 </p>
    <p class="c">Bloque3 </p>
</body>

</html>
